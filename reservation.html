<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reservation</title>
   <link rel="stylesheet" type="text/css" href="reservation.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="reservation.js"></script>
</head>
<body>
   <header class="header">
      <a href="#home" id = "home-link">home</a> 
      <h2 class="logo"><i class='bx bxl-drupal' ></i> Sandize Hotel</h2>
    </header>
   <div class="container">
   <section class="reservation" id="reservation">
      <div class="item">
         <div class="text-item">
             <h2>Discover the perfect balance of harmony and comfort.</h2>
             <p>We are focused on providing our clients with the highest level of quality and excellent customer support.</p>
         </div>
     </div>
      <form action="" method="post">
      <h3>Make a Reservation</h3>
      <div class="flex">
         <div class="box">
            <p>Check-in <span>*</span></p>
            <input type="date" name="check_in" id="check-in-date" class="input" required>
         </div>
         <div class="box">
            <p>Check-out <span>*</span></p>
            <input type="date" name="check_out" id="check-out-date" class="input" required>
         </div>
         <div class="box">
            <p>Guest's Name <span>*</span></p>
            <input type="text" name="guest-name" id="guest-name" class="input" required>
         </div>
         <div class="box">
            <p>Contacts <span>*</span></p>
            <input type="text" name="contacts" id="contacts" class="input" required>
         </div>
         <div class="box">
            <p>Rooms <span>*</span></p>
            <select name="rooms" id="room-number" class="input" required>
                <option value="1">Room 1 - Single Bedroom</option>
                <option value="2">Room 2 - Single Bedroom</option>
                <option value="3">Room 3 - Single Bedroom</option>
                <option value="4">Room 4 - Double Bedroom</option>
                <option value="5">Room 5 - Double Bedroom</option>
                <option value="6">Room 6 - Double Bedroom</option>
                <option value="6">Room 7 - Triple Bedroom</option>
                <option value="6">Room 8 - Triple Bedroom</option>
                <option value="6">Room 9 - Queen's Bedroom</option>
                <option value="6">Room 10 - Queen's Bedroom</option>
            </select>
         </div>
      </div>
      <button class="btn" id="reservation-btn">Check Availability</button>
   </form>

   </section>
   </div>
</body>
</html>
